- name: analyze
  type: boolean
  default: true
  description:
    default: Exclude pages from being tracked if `false`.
    zh-hans: 为 `false` 时，不追踪当前页。
    zh-hant: 為 `false` 時，不追蹤當前頁。

- name: plausible_analytics.file_downloads
  type: boolean
  description:
    default: Whether to track file downloads.
    zh-hans: 是否记录文件下载。
    zh-hans: 是否記錄文件下載。

- name: plausible_analytics.outbound_links
  type: boolean
  description:
    default: Whether to track clicks on outbound links.
    zh-hans: 是否跟踪出站链接的点击。
    zh-hans: 是否跟蹤出站鏈接的點擊。
