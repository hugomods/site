src:
  name: src
  desc: The URL of video.
  required: true
  position: 0

type:
  name: type
  desc: |
    The media type of video, i.e. `application/x-mpegURL` for HLS, `application/dash+xml` for MPEG DASH.

muted:
  name: muted
  desc: Whether to turn on muted.
  default: false

controls:
  name: controls
  desc: Whether to turn on controls.
  default: true

loop:
  name: loop
  desc: Whether to turn on loop.
  default: false

preload:
  name: preload
  desc: Whether to preload the video.
  default: false

autoplay:
  name: autoplay
  desc: Whether to autoplay the video.
  default: false

autoplay:
  name: aspectRatio
  desc: "Aspect ratio: `16x9`, `4x3`, `9x16` or `1x1`."
  default: false
