- name: _name
  description:
    default: The name of diagram file, site's resource and page's resource are supported.
    zh-hans: 图表文件名称，支持站点资源和页面资源。
    zh-hant: 圖表文件名稱，支持站點資源和頁面資源。

- name: _type
  required: true
  description:
    default: The diagram type, such as `blockdiag`, `bpmn`, `bytefield`, `seqdiag`, `actdiag`, `nwdiag`, `packetdiag`, `rackdiag`, `c4plantuml`, `d2`, `dbml`, `ditaa`, `erd`, `excalidraw`, `graphviz`, `mermaid`, `nomnoml`, `pikchr`, `plantuml`, `structurizr`, `svgbob`, `symbolator`, `tikz`, `vega`, `vegalite`, `wavedrom`, `wireviz`.
    zh-hans: 图表类型，比如：`blockdiag`、`bpmn`、`bytefield`、`seqdiag`、`actdiag`、`nwdiag`、`packetdiag`、`rackdiag`、`c4plantuml`、`d2`、`dbml`、`ditaa`、`erd`、`excalidraw`、`graphviz`、`mermaid`、`nomnoml`、`pikchr`、`plantuml`、`structurizr`、`svgbob`、`symbolator`、`tikz`、`vega`、`vegalite`、`wavedrom`、`wireviz`。
    zh-hant: 圖表類型，比如：`blockdiag`、`bpmn`、`bytefield`、`seqdiag`、`actdiag`、`nwdiag`、`packetdiag`、`rackdiag`、`c4plantuml`、`d2`、`dbml`、`ditaa`、`erd`、`excalidraw`、`graphviz`、`mermaid`、`nomnoml`、`pikchr`、`plantuml`、`structurizr`、`svgbob`、`symbolator`、`tikz`、`vega`、`vegalite`、`wavedrom`、`wireviz`。

- name: _output
  default: inline
  description:
    default: "The type of output: `inline`, `embed`, `img`, `object`."
    zh-hans: 输出的类型：`inline`、`embed`、`img`、`object`。
    zh-hant: 輸出的類型：`inline`、`embed`、`img`、`object`。
