- title: 对 Markdown 友好
  description: 通过 URL 查询字符串和片段 ID 处理图片。
  icon:
    vendor: bs
    name: markdown

- title: 延迟加载
  description: 默认延迟（按需）加载图片。
  icon:
    vendor: bs
    name: arrow-clockwise
    className: text-warning

- title: 现代格式
  description: 将图像转换为现代格式（**webp**），并保留原始格式作为备用。
  icon:
    vendor: bs
    name: speedometer
    color: green

- title: 消除 CLS
  description: 设置图像的固有**高度**和**宽度**属性，以消除**累积布局移位**的影响。
  icon:
    vendor: bs
    name: arrows-expand
    className: text-success

- title: 哈希
  description: 散列图像 URL 以消除缓存问题。
  icon:
    vendor: bs
    name: hash
    className: text-primary

- title: 图片类型
  description: 支持全局的图片资源、页面的图片资源、内部图片和外部图片。
  icon:
    vendor: bs
    name: images
    className: text-info

- title: 滤镜
  description: 支持多种滤镜，比如亮度、像素化、可见度等。
  icon:
    vendor: bs
    name: filter
    className: text-info
