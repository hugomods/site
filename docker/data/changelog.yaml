- date: 2025-05-07
  since: 0.147.2
  content:
    en: Debian based tags are available now, put `debian-` at the beginning of the tag name to use Debian images.
    zh-hans: 基于 Debian 的标签现已可用，于标签名开头添加 `debian-` 以使用 Debian 镜像。
    zh-hant: 基於 Debian 的標籤現已可用，於標籤名開頭添加 `debian-` 以使用 Debian 鏡像。

- date: 2024-12-13
  content:
    en: Nightly tags are available now, `nightly` and `nightly-non-root`.
    zh-hans: 每日构建的标签现已可用：`nightly` 和 `nightly-non-root`。
    zh-hant: 每日構建的標籤現已可用：`nightly` 和 `nightly-non-root`。

- date: 2024-12-10
  since: 0.139.4
  content:
    en: |
      Use prebuilt Dart Sass instead, to get rid of using `alpine:edge` image.
      > [!NOTE]
      > Only images include Dart Sass were affected, since other images aren't base on `alpine:edge`.
    zh-hans: |
      改用预构建的 Dart Sass，以避免使用 `alpine:edge` 镜像。
      > [!NOTE]
      > 只有包含 Dart Sass 的镜像会受到影响，因为其他镜像并不基于 `alpine:edge`。
    zh-hant: |
      改用預構建的 Dart Sass，以避免使用 `alpine:edge` 鏡像。
      > [!NOTE]
      > 只有包含 Dart Sass 的鏡像會受到影響，因為其他鏡像並不基於 `alpine:edge`。

- date: 2024-11-05
  since: 0.137.0
  content:
    en: |
      Since the [deploy feature](https://gohugo.io/hosting-and-deployment/hugo-deploy/) wasn't included into Hugo by default since `0.137.0`,
      but it make sense to include it into the `ci*` tags, please use `ci*` tags instead if you need the deploy feature.
    zh-hans: |
      自 `0.137.0`，Hugo 默认不带有[部署功能](https://gohugo.io/hosting-and-deployment/hugo-deploy/)，但将其添加到 `ci*` 标签是有意义的。
      若你需要该部署功能，请使用 `ci*` 标签。
    zh-hant: |
      自 `0.137.0`，Hugo 默認不帶有[部署功能](https://gohugo.io/hosting-and-deployment/hugo-deploy/)，但將其添加到 `ci*` 標籤是有意義的。
      若你需要該部署功能，請使用 `ci*` 標籤。

- date: 2024-10-20
  since: 0.136.2
  content:
    en: |
      - If the `entrypoint` command is not a system command inside a container, then it will be treated as a Hugo subcommand.
      - `hugo server` now binds `0.0.0.0` by default.
    zh-hans: |
      - 若 `entrypoint` 命令不是容器内的系统命令，则会被当作一个 Hugo 自命令。
      - `hugo server` 现在默认绑定 `0.0.0.0`。
    zh-hant: |
      - 若 `entrypoint` 命令不是容器內的系統命令，則會被當作一個 Hugo 自命令。
      - `hugo server` 現在默認綁定 `0.0.0.0`。

- date: 2024-10-17
  since: 0.136.1
  content:
    en: |
      All images have an user named `hugo` (`1000:1000`), who owns `/src`.
      If the tag name contains `non-root`, then the default user is `hugo`, otherwise `root`.
    zh-hans: |
      所有镜像都有一个名为 `hugo`（`1000:1000`）的用户，其拥有 `/src` 所有权。
      若标签名带有 `non-root`，则默认用户为 `hugo`，否则为 `root`。
    zh-hant: |
      所有鏡像都有一個名為 `hugo`（`1000:1000`）的用戶，其擁有 `/src` 所有權。
      若標籤名帶有 `non-root`，則默認用戶為 `hugo`，否則為 `root`。

- date: 2024-06-28
  since: 0.128.0
  content:
    en: |
      The `server` command is available as an alias of `hugo server`, which will bind `0.0.0.0` by default.
    zh-hans: |
      `server` 命令作为 `hugo server` 的别名，其默认绑定 `0.0.0.0`。
    zh-hant: |
      `server` 命令作為 `hugo server` 的別名，其默認綁定 `0.0.0.0`。

