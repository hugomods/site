- title: 自動化
  description: 我們設置了一個[計劃工作流](https://github.com/hugomods/docker/actions)，其每 **30** 分鐘檢查並構建最新的 Hugo Docker 鏡像。
  icon:
    name: robot
    color: green

- title: 最新的
  description: 有了自動化的工作流程，你無需擔心 Hugo Docker 鏡像會過時。
  icon:
    name: arrow-clockwise
    className: text-primary

- title: 經測試的
  description: 在將圖像推送到容器註冊表之前，我們會對其進行測試，以確保其功能正常。
  icon:
    vendor: fas
    name: list-check
    color: green

- title: 極簡的
  description: 我們提供多種變體鏡像以滿足你的需求，如**擴展版本**、**Non-root**、**Git**、**Go**、**Node.js**、**NPM**、**Yarn**、**Dart Sass** 等。
  icon:
    name: boxes
    className: text-primary

- title: 多個容器倉庫
  description: 所有鏡像會被推送到 [Docker Hub](https://hub.docker.com/r/hugomods/hugo) 和 [GitHub 容器倉庫](https://github.com/hugomods/docker/pkgs/container/hugo)。
  icon:
    name: cloud
    color: skyblue

- title: 架構
  description: 所有鏡像均支持 `linux/amd64` 和 `linux/arm64` 架構。
  icon:
    vendor: fab
    name: linux

- title: 無速率限制
  description: 該項目已獲得 Docker 贊助的開源項目的批准，這意味著從 Docker Hub 提取鏡像時**不會有速率限制**，這對 CI/CD 環境非常有利。
  icon:
    vendor: bs
    name: cloud-download
    color: '#1c7ced'

- title: 根用戶和非根用戶
  description: |
    根據用戶類型，每種鏡像都有兩種不同的標籤。
    若標籤帶有 `non-root` 則默認用戶為 `hugo`，否則為 `root`。
  icon:
    vendor: bs
    name: person-circle
    className: text-success

- title: 每日構建
  description: |
    支持每日構建，可用於體驗新功能，測試主題是否與最新更改兼容等。
  icon:
    vendor: bs
    name: clock-history
    className: text-warning
