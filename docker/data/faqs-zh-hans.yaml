- title: 这是官方镜像吗？
  show: true
  content: |
    **不是**。

- title: 为什么根用户和非根用户镜像共存？
  show: true
  content: |
    - **向后兼容**。
    - 一些 CI/CD 环境需要根用户镜像。
    - 根用户镜像更便于进行 CI/CD 设置。
    {.mb-0}

- title: 什么时候使用非根镜像？
  show: true
  content: |
    - 优先考虑非根镜像作为主要选项，除非它不符合环境要求。
    - 本地开发，因为我们通常不以 root 用户身份使用系统，因为使用 root 镜像可能会导致安全问题和权限问题。
      例如，默认情况下，你可能无法管理根容器生成的文件。
    {.mb-0}

- title: 为什么要创建另一个 Hugo Docker 镜像？
  show: true
  content: |
    我过去长期使用 `klakegg/hugo`，并对它感到满意，然而其似乎已经不再维护了，于是乎我创建了一个可自动更新的镜像，以满足我的需求。

- title: 支持哪些架构？
  show: true
  content: |
    目前支持 `linux/amd64` 和 `linux/arm64` 架构。

- title: 构建最新的 Hugo 镜像需要多久？
  show: true
  content: |
    视情况而定。一般来说，在最新的 Hugo 版本发布后，需要**若干小时**来构建。

- title: 基础镜像是什么？
  show: true
  content: |
    所有镜像均是构建于 [Alpine](https://hub.docker.com/_/alpine) 及其变体之上。

- title: 默认的 Shell 是什么？
  show: true
  content: |
    默认的 Shell 为 `ash`（`/bin/sh`）。
