- title: Automated
  description: We set up a [scheduled workflow](https://github.com/hugomods/docker/actions) to check and build latest Hugo Docker images every _30_ mins.
  icon:
    name: robot
    color: green

- title: Up to date
  description: With the automated workflow, you don't need to worry about the Hugo Docker images becoming out-of-date.
  icon:
    name: arrow-clockwise
    className: text-primary

