- title: 自动化
  description: 我们设置了一个[计划工作流](https://github.com/hugomods/docker/actions)，其每 **30** 分钟检查并构建最新的 Hugo Docker 镜像。
  icon:
    name: robot
    color: green

- title: 最新的
  description: 有了自动化的工作流程，你无需担心 Hugo Docker 镜像会过时。
  icon:
    name: arrow-clockwise
    className: text-primary

- title: 经测试的
  description: 在将图像推送到容器注册表之前，我们会对其进行测试，以确保其功能正常。
  icon:
    vendor: fas
    name: list-check
    color: green

- title: 极简的
  description: 我们提供多种变体镜像以满足你的需求，如**扩展版本**、**Git**、**Go**、**Node.js**、**NPM**、**Yarn**、**Dart Sass** 等。
  icon:
    name: boxes
    className: text-primary

- title: 多个容器仓库
  description: 所有镜像会被推送到 [Docker Hub](https://hub.docker.com/r/hugomods/hugo) 和 [GitHub 容器仓库](https://github.com/hugomods/docker/pkgs/container/hugo)。
  icon:
    name: cloud
    color: skyblue

- title: 架构
  description: 所有镜像均支持 `linux/amd64` 和 `linux/arm64` 架构。
  icon:
    vendor: fab
    name: linux

- title: 无速率限制
  description: 该项目已获得 Docker 赞助的开源项目的批准，这意味着从 Docker Hub 提取镜像时**不会有速率限制**，这对 CI/CD 环境非常有利。
  icon:
    vendor: bs
    name: cloud-download
    color: '#1c7ced'

- title: 根用户和非根用户
  description: |
    根据用户类型，每种镜像都有两种不同的标签。
    若标签带有 `non-root` 则默认用户为 `hugo`，否则为 `root`。
  icon:
    vendor: bs
    name: person-circle
    className: text-success
