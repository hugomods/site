- title: 這是官方鏡像嗎？
  show: true
  content: |
    不是。

- title: 為什麼根用戶和非根用戶鏡像共存？
  show: true
  content: |
    - 向後兼容。
    - 一些 CI/CD 環境需要根用戶鏡像。
    {.mb-0}

- title: 為什麼要創建另一個 Hugo Docker 鏡像？
  show: true
  content: |
    我過去長期使用 `klakegg/hugo`，並對它感到滿意，然而其已經很久未曾更新了，於是乎我創建了一個可自動更新的鏡像，以滿足我的需求。

- title: 支持哪些架構？
  show: true
  content: |
    目前支持 `linux/amd64` 和 `linux/arm64` 架構。

- title: 構建最新的 Hugo 鏡像需要多久？
  show: true
  content: |
    一般來說，在最新的 Hugo 版本發佈後，需要**若干小時**來構建。

- title: 基礎鏡像是什麼？
  show: true
  content: |
    所有鏡像均是構建於 [Alpine](https://hub.docker.com/_/alpine) 及其變體之上。

- title: 默認的 Shell 是什麼？
  show: true
  content: |
    默認的 Shell 為 `ash`（`/bin/sh`）。

