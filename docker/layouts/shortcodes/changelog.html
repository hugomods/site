{{ range sort site.Data.changelog "date" "desc" }}
  <h2>{{ .date | time.AsTime | time.Format ":date_long" }}</h2>

  {{ with .since }}
    <p class="text-body-secondary">Since <code>{{ . }}</code>.</p>
  {{ end }}

  {{ with index .content site.Language.LanguageCode }}
    {{- $.Page.RenderString .  }}
  {{ end }}
{{ end }}
