- name: id
  position: 0
  required: true
  description:
    default: Code ID.
    zh-hans: 代码 ID。
    zh-hant: 代碼 ID。

- name: theme
  default: light
  description:
    default: Theme.
    zh-hans: 主题。
    zh-hant: 主題。
  options:
    - light
    - dark

- name: tabs
  default: all
  description:
    default: The comma-separated tabs.
    zh-hans: 逗号分隔开的标签栏。
    zh-hant: 逗號分隔開的標籤欄。
  options:
    - js
    - html
    - css
    - result

- name: height
  type: number
  default: 300
  description:
    default: Frame height.
    zh-hans: Frame 高度。
    zh-hant: Frame 高度。

- name: mode
  default: 300
  description:
    default: Operating mode for other languages.
    zh-hans: 其他语言的操作模式。
    zh-hant: 其他語言的操作模式。
  options:
    - quick
    - term
